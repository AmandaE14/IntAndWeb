<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Recipes</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Recipes</h1>
    <button id="fetch-recipes">Get Recipes</button>
    <pre id="output"></pre>

    <script>
        $('#fetch-recipes').on('click', function() {
            $.get('http://localhost:3000/recipes', function(data) {
                console.log(data);
                $('#output').text(JSON.stringify(data, null, 2));
            });
        });
    </script>
</body>
</html>
