<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flexbox Layout</title>
    <style>

        body, html {
            height: 100%
        }
        
        .flex-container {
            width: 1000px;
            border: 1px solid blue;
            margin: 10px;
            display: flex;
            flex-wrap: wrap;
        }

        .flex-child {
            width: 300px;
            height: 300px;
            margin: 10px;
            background-color: blue;
        }
    </style>
</head>
<body>

    <div class="flex-container">
        <div class="flex-child"></div>
        <div class="flex-child"></div>
        <div class="flex-child"></div>
        <div class="flex-child"></div>
    </div>

</body>
</html>
