<!DOCTYPE html>
<html lang="en">
<head>
    <title>Three Divs</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .box {
            width: 100px;
            height: 100px;
        }
        .box1 {
            background-color: rgb(221, 129, 230);
        }
        .box2 {
            background-color: rgb(174, 95, 226);
        }
        .box3 {
            background-color: rgb(109, 185, 204);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>

</body>
</html>
